<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Real Madrid CF</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Recursive:wght@300;400;500;600;700;800;900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    </head>


    <body>
        <div class="header">
            <marquee direction="right" scrollamount="30"><h1>HASTA EL FINAL VAMOS REAL</h1></marquee>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-book"></i></span>
                        <span class="title">History</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-medal"></i></span>
                        <span class="title">Achievements</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <span class="title">Contact</span>
                    </a>
                </li>


            </ul>
        </div>
        <!-- <div class="toggle" onclick="toggleMenu()"></div>  -->
        <section class="content">
            <img class="logo" src="Pictures/RealMadrid.png">
        </section>
        <script type="text/javascript">
            function toggleMenu(){
                let navigation = document.querySelector('.navigation');
                navigation.classList.toggle('active');
            }
        </script>
    </body>
</html>
